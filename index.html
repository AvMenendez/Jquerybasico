<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mi Página Web</h1>
        <div class="row">
            <div class="col-md-6">
                <button id="ocultarImagen" class="btn btn-primary">Ocultar Imagen</button>
            </div>
            <div class="col-md-6">
                <button id="mostrarImagen" class="btn btn-success">Mostrar Imagen</button>
            </div>
        </div>
        <img id="miImagen" src="img.png" alt="Imagen" class="img-fluid mt-3" width="500px">
    </div>

    <!-- Agrega jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ocultar la imagen al hacer clic en el botón "Ocultar Imagen"
            $("#ocultarImagen").click(function() {
                $("#miImagen").hide();
                $("h1").text("¡No tenemos ninguna imagen!");
            });

            // Mostrar la imagen al hacer clic en el botón "Mostrar Imagen"
            $("#mostrarImagen").click(function() {
                $("#miImagen").show();
                $("h1").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
